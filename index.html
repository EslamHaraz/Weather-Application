<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- Link Main File Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link Font Awesome Icons -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,800&family=Josefin+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="main-box">
      <h3 class="text-color mb-0 time-zone"></h3>
      <div class="child-box">
        <div class="content mt-4">
          <img src="./css/sun.svg" class="icon width-120" />
          <h1 class="temprature-text mt-5">
            <span class="number"> </span> <i class="fa-solid fa-o o-icon"></i>
            <span class="c-letter">c</span>
          </h1>
          <h3 class="text-color country-name"></h3>
          <div class="d-flex justify-content-between mt-5">
            <div class="info d-flex">
              <i class="fa-solid fa-water me-3 text-color mr-2"> </i>
              <div class="column d-flex">
                <h5 class="text-color wind-speed"></h5>
                <h6 class="text-color">Wind Speed</h6>
              </div>
            </div>
            <div class="info d-flex">
              <i class="fa-solid fa-calendar-days mr-2 text-color ms-2"></i>
              <div class="column d-flex">
                <h5 class="text-color mb-0 date"></h5>
                <h6 class="text-color">Date</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Link Main Js File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
